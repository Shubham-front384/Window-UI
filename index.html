<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Img/microsoft-svg.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Window-Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <img src="./Img/dragon1.jpg" alt="dragon-img">
    <section class="taskbar">
      <div class="left-taskbar">
        <div class="logo">
          <img src="./Img/microsoft-white.svg" alt="microsoft-white">
        </div>
        <div class="search">
          <span class="search-logo">
            <img src="./Img/search.svg" alt="search">
          </span>
          <input type="text" name="search-data" placeholder="Type here to search">
          <span class="dragon-ball">
            <img src="./Img/dragon-balls.svg" alt="dragon-ball">
          </span>
        </div>
        <div class="task-view">
          <img src="./Img/task-view.svg" alt="task-view">
          <span class="tooltip">task view</span>
        </div>
        <div class="software-list">
          <div class="icon-brave">
            <img src="./Img/brave.svg" alt="brave-img">
            <span>Brave</span>
          </div>
          <div class="icon-vscode">
            <img src="./Img/visual-studio-code.svg" alt="visual-studio-code-img">
            <span>VS Code</span>
          </div>
          <div class="icon-vlc">
            <img src="./Img/vlc.svg" alt="vlc-img">
            <span>VLC</span>
          </div>
        </div>
      </div>
      <div class="right-taskbar">
        <div class="icon-camera">
          <img src="./Img/camera.svg" alt="camera-img">
          <span>meet now</span>
        </div>
        <div class="icon-battery">
          <img src="./Img/battery.svg" alt="battery-img">
          <span>battery full</span>
        </div>
        <div class="icon-wifi">
          <img src="./Img/wifi.svg" alt="wifi-img">
          <span>no internet</span>
        </div>
        <div class="icon-speaker">
          <img src="./Img/speaker.svg" alt="speaker-img">
          <span>speaker: 100%</span>
        </div>
        <div class="contury">
          <h4>
            <span>eng</span><br />
            <span>in</span>
          </h4>
          <abbr title="English (United States)"></abbr>
        </div>
        <div class="time"></div>
        <div class="icon-message">
          <img src="./Img/message-text.svg" alt="message-text-img">
          <span>0 notifications</span>
        </div>
      </div>
    </section>
    <section class="right-click">
      <ul class="menu">
        <li>
          View
          <i class="ri-arrow-right-s-line"></i>
        </li>
        <li>
          Sort by
          <i class="ri-arrow-right-s-line"></i>
        </li>
        <li>Refresh</li>
        <li>Paste</li>
        <li>Paste shortcut</li>
        <li>
          New
          <i class="ri-arrow-right-s-line"></i>
        </li>
        <li>Display settings</li>
        <li>Personalize</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
